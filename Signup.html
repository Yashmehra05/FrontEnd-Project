<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
   
    <div class="al"></div>
    <div class="container">
     <div class="header">Sign up</div>
     <input id='name' class='text'  class='inc2' type="text" name="Name" placeholder='Username' value="" required>
    <!-- Had to remove the type "password" due to the browser user credential's autofill-->
    <input id='email' class='Email' type="email" name="Mail" placeholder='Email' value="" required>
    <input id='phoneno' class='Phone' type="number" name="Phone" placeholder='Phone No.' value="" required>
    <div id = "phonediv"></div>
    <input id='dob' class='date' type="date" name="DOB" placeholder='DOB' value="" required>
    <div class="gender-selection">
        <label >Gender</label>
        <select id="gender" name="gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
      </select>
      </div>
     
    <input id='pwd' class='pass' type="password" name="Password" placeholder='Password' value="" required>
     <button id="signup" type="submit" onclick="afterclick()">Sign up</button>
     <svg width="390" height="549" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <!-- <rect id='rect' class='rect1'   x="45px"  y="300px"   rx="27" ry="27" width="300px" height="50px" style="stroke: #fff; stroke-width: 1px; fill: #000" /> -->
    </svg>
    </div>
    <div id="notify"></div>
    <div id="pwddiv"></div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="./sign.js"></script>
</body>

</html>
